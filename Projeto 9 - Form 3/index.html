<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avalie sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/logo.svg" alt="desenho de balão de conversa, com estrelas de avaliação">
      <div class="header-form"> Informações pessoais</div>
    </header>
    
    <form class="my-form">
      <fieldset>
        <div class="field-form">
          <div class="col-2">
            <div class="input-form">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            <div class="input-form">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <div class="input-form">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
        </div>
        </fieldset>
       
      <fieldset>
      <div class="field-form">
        <legend>Informações do mentor</legend>
        <div class="input-form">
          <label for="">Selecione quem foi o seu mentor</label>
        <select id="mentor-name" required>
          <option value="" disabled selected></option>
          <option value="Maria">Maria</option>
          <option value="João">João</option>
          <option value="Fábio">Fábio</option>
        </select>
        </div>
        <div class="input-form">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
        <textarea id="mentor-feedback"></textarea>
        </div>
        <div class="checkbox-form">
        <input type="checkbox" id="doubts-cleared">
        <label for="doubts-cleared">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
      </fieldset>
      <fieldset>
        <div class="field-form">
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
          
              <div class="input-form">
                <label for="date-next">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
               
            </div>
          <div class="col-3-2">
            <div class="input-form">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
             </div>
             <div class="input-form">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
             </div>
              </div>
          </div>
        </div>
    
      </fieldset>
      <div class="button">
        <button>Salvar</button>
      </div>
    </form>
     </div>
</body>
</html>
